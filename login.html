<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <section class="encabezado">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="assets/img/baby-penguin.jpg" class="profile" alt="foto bebé pingüino">
                    </div>
                    <div class="col-6">
                        <p>Alke Wallet</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main id="principalLogin" class="pt-5">
        <section class="formularioLogin">
            <div class="container py-5">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center fw-bold">Iniciar Sesión</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form id="formLogin" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="correoLogin" required
                                    placeholder="Ingrese su email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordLogin" required
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary w100" id="btnIngresar">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <div id="mensajeLogin">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-ml">
        <p>Copyright 2026</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
