<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio|Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="encabezado">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img src="assets/img/baby-penguin.jpg" class="profile" alt="foto bebé pingüino">
                </div>
                <div class="col-6">
                    <p>Alke Wallet</p>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <div id="cerrarSesionWrapper">
                        <button id="cerrarSesion" class="btn btn-primary" type="button">
                            <i class="bi bi-arrow-right"></i>Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="fade-in">
        <section class="saldo">
            <div class="container">
                <div class="alert alert-primary text-center">
                    <h1>Saldo disponible</h1>
                    <strong id="saldoDisponible">$0</strong><br>
                    <button id="ocultarSaldo" class="btn btn-sm btn-outline-secondary">Ocultar saldo<i
                            class="fa-solid fa-user-secret"></i></button>
                </div>
            </div>
        </section>
        <section id="main-profile" class="container">
            <nav class="row justify-content-center align-items-center text-center">
                <div class="col-6">
                    <a href="sendmoney.html" class="menu-item">
                        <div class="icons">
                            <i class="bi bi-cash-coin"></i>
                        </div>
                        <p>Enviar dinero</p>
                    </a>
                </div>
                <div class="col-6">
                    <a href="transaction.html" class="menu-item">
                        <div class="icons">
                            <i class="fa-solid fa-up-down"></i>
                        </div>
                        <p>Últimos movimientos</p>
                    </a>
                </div>
                <div class="col-6">
                    <a href="deposit.html" class="menu-item">
                        <div class="icons">
                            <i class="bi bi-piggy-bank-fill"></i>
                        </div>
                        <p>Depósitos</p>
                    </a>
                </div>
                <div class="col-6">
                    <a href="benefits.html" class="menu-item">
                        <div class="icons">
                            <i class="fa-solid fa-gift"></i>
                        </div>
                        <p>Beneficios</p>
                    </a>
                </div>
            </nav>
        </section>
    </main>
    <footer class="footer-ml">
        <p>Copyright 2026</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/menu.js"></script>

</body>

</html>
