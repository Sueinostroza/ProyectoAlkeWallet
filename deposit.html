<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit|Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="encabezado">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <a href="menu.html" title="Volver al menu principal">
                        <img src="assets/img/baby-penguin.jpg" class="profile" alt="foto bebé pingüino"> </a>
                </div>
                <div class="col-6">
                    <p>Alke Wallet</p>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <div id="cerrarSesionWrapper">
                        <button id="cerrarSesion" class="btn btn-primary" type="button">
                            <i class="bi bi-arrow-right"></i>Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="pt-5 pt-md-5 fade-in">
        <div class="container pt-5">
            <div class="row">
                <div class="col">
                    <h1 class="text-center mb-4">Depositar</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="formDeposito">
                        <div class="mb-3">
                            <label for="monto-deposito" class="form-label">Monto a depositar</label>
                            <input type="number" class="form-control mt-3" id="montoDeposito"
                                placeholder="Ingrese monto" required>
                        </div>
                        <button type="submit" class="btn w-100">Depositar dinero</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div id="mensajeDeposito">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-bottom-nav">
        <nav>
            <ul>
                <li><a href="menu.html"><i class="icon-footer bi bi-house-check-fill"></i></a></li>
                <li><a href="sendmoney.html"><i class="icon-footer bi bi-cash-coin"></i></a></li>
                <li><a href="transaction.html"><i class="icon-footer fa-solid fa-up-down"></i></a></li>
                <li><a href="deposit.html"><i class="icon-footer bi bi-piggy-bank-fill"></i></a></li>
                <li><a href="benefits.html"><i class="icon-footer fa-solid fa-gift"></i></a></li>
            </ul>
        </nav>
    </footer>
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index:1100;"></div>
    <div class="modal fade" id="modalDeposito" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar depósito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="textoConfirmacion"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="confirmarDeposito">Confirmar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/deposit.js"></script>
</body>

</html>
